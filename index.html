<!DOCTYPE html>
<html>

<head>
    <title>Página con botón y pestaña</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <button onclick="abrirPestana()">Abrir pestaña</button>

    <script>
        function abrirPestana() {
            // Abrir nueva pestaña
            var nuevaPestana = window.open("https://www.google.com", "_blank");

            // Detectar el evento "popstate" (cuando se presiona el botón de retroceso)
            nuevaPestana.addEventListener("popstate", function () {
                // Cerrar la pestaña
                nuevaPestana.close();
            });
        }
    </script>
</body>

</html>
