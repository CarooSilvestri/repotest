<!DOCTYPE html>
<html>

<head>
    <title>Página con botón y pestaña</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <button onclick="abrirPestana()">Abrir pestaña</button>

    <script>
        function abrirPestana() {
            // Abrir nueva pestaña
            var nuevaPestana = window.open("https://www.google.com", "_blank");

            // Agregar evento "unload" para cerrar la pestaña al hacer clic en el botón "Cerrar pestaña"
            nuevaPestana.addEventListener("load", function () {
                nuevaPestana.document.body.innerHTML += "<button onclick='cerrarPestana()'>Cerrar pestaña</button>";

                // Agregar una entrada al historial de la pestaña
                nuevaPestana.history.pushState(null, null, "");
            });

            // Función para cerrar la pestaña
            function cerrarPestana() {
                nuevaPestana.close();
            }
        }
    </script>
</body>

</html>
